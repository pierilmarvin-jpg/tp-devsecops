name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2

- name: Upload Gitleaks report
  uses: actions/upload-artifact@v4
  with:
    name: gitleaks-report
    path: results.sarif
